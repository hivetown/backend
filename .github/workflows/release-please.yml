on:
  push:
    branches:
      - main
  # TODO remove, this is for testing only!!!
  pull_request:

permissions:
  contents: write
  pull-requests: write

name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          default-branch: main
